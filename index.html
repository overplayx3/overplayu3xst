<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Overwatch Tracker</h1>
        <p>Acompanhe suas estatísticas e desempenho no Overwatch!</p>
    </header>
    <main>
        <section id="tracker">
            <h2>Estatísticas do Jogador</h2>
            <form id="player-form">
                <input type="text" id="player-id" placeholder="Digite o ID do jogador (ex: Nome#1234)" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="player-stats"></div>
        </section>
    </main>
    <footer>
        <p>Site desenvolvido para fãs de Overwatch. Powered by GitHub Pages.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
